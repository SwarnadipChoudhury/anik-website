<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jivit Wellness | Luxury Yoga & Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --gold: #e2c044;
            --gold-gradient: linear-gradient(135deg, #e2c044 0%, #b8860b 100%);
            --emerald: #0a2e26;
            --emerald-light: #164a3f;
            --glass: rgba(255, 255, 255, 0.08);
            --text-light: #f4f4f4;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #051612;
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /*--- Navigation ---*/
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 25px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(10,46,38,0.8), transparent);
            backdrop-filter: blur(10px);
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /*--- Hero Section ---*/
        header {
            height: 100vh;
            background: linear-gradient(45deg, rgba(10,46,38,0.8), rgba(0,0,0,0.3)),
                        url('https://images.unsplash.com/photo-1545205539-3ad22d1d734d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            clip-path: ellipse(150% 100% at 50% 0%);
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            margin-bottom: 20px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .hero-content h1 span {
            display: block;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--gold);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .logo-circle {
            width: 150px;
            height: 150px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(226, 192, 68, 0.3);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(226, 192, 68, 0.15);
        }

        .logo-circle i { font-size: 3rem; color: var(--gold); }

        .btn-gold {
            padding: 18px 50px;
            background: var(--gold-gradient);
            color: var(--emerald);
            text-decoration: none;
            font-weight: 800;
            border-radius: 4px;
            display: inline-block;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .btn-gold:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 40px rgba(226, 192, 68, 0.3);
        }

        /*--- Gallery Section ---*/
        .gallery-section { padding: 100px 10%; background: #051612; }
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
        }

        .gallery-item { 
            position: relative; 
            overflow: hidden; 
            height: 400px; 
            border-radius: 8px;
            border: 1px solid rgba(226, 192, 68, 0.1);
        }

        .gallery-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .gallery-item:hover img { 
            transform: scale(1.1); 
            filter: brightness(0.6); 
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0;
            transition: 0.5s;
            text-align: center;
        }

        .gallery-item:hover .gallery-overlay { opacity: 1; }

        /*--- Booking Section ---*/
        .booking-section {
            background: linear-gradient(rgba(10,46,38,0.95), rgba(10,46,38,0.95)),
                        url('https://images.unsplash.com/photo-1518310383802-640c2de311b2?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            padding: 120px 10%;
        }

        .booking-form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        form input, form select {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(226, 192, 68, 0.3);
            color: white;
            padding: 18px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 4px;
        }

        .whatsapp-btn {
            background: var(--gold-gradient);
            color: var(--emerald);
            border: none;
            padding: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-text">JIVIT.</div>
        <div style="color: var(--gold); font-weight: 700; font-size: 0.8rem; letter-spacing: 3px;">WELLNESS STUDIO</div>
    </nav>

    <header>
        <div class="hero-content" data-aos="zoom-out" data-aos-duration="2000">
            <div class="logo-circle">
                <i class="fas fa-leaf"></i>
                <span style="color: var(--gold); font-weight: 900; margin-top: 10px;">JIVIT</span>
            </div>
            <h1><span>Premium Wellness</span>JIVIT WELLNESS</h1>
            <p style="margin-bottom: 40px; letter-spacing: 2px; opacity: 0.8;">BEYOND FITNESS. TOWARDS TRANSCENDENCE.</p>
            <a href="#book-now" class="btn-gold">Book A Session</a>
        </div>
    </header>

    <section class="gallery-section">
        <div style="text-align:center; margin-bottom: 60px;" data-aos="fade-up">
            <h2 style="font-family: 'Playfair Display'; font-size: 3rem; color: var(--gold);">Asana Gallery</h2>
            <p style="opacity: 0.6; letter-spacing: 2px;">Visualizing Peace & Power</p>
        </div>
        
        <div class="gallery-grid">
            <div class="gallery-item" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=800&q=80" alt="Meditation">
                <div class="gallery-overlay"><h3 style="color:var(--gold);">Inner Peace</h3></div>
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?auto=format&fit=crop&w=800&q=80" alt="Strength">
                <div class="gallery-overlay"><h3 style="color:var(--gold);">Stamina</h3></div>
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1552196563-55cd4e45efb3?auto=format&fit=crop&w=800&q=80" alt="Flexibility">
                <div class="gallery-overlay"><h3 style="color:var(--gold);">Flexibility</h3></div>
            </div>
            <div class="gallery-item" data-aos="fade-up" data-aos-delay="300">
                <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&w=800&q=80" alt="Mastery">
                <div class="gallery-overlay"><h3 style="color:var(--gold);">Mastery</h3></div>
            </div>
        </div>
    </section>

    <section id="book-now" class="booking-section">
        <div class="booking-form-container" data-aos="zoom-in">
            <h2 style="color:var(--gold); margin-bottom: 30px; text-align: center; font-family: 'Playfair Display';">Join The Studio</h2>
            <form onsubmit="sendWhatsApp(event)">
                <input id="name" type="text" placeholder="Your Name" required>
                <input id="phone" type="tel" placeholder="WhatsApp Number" required>
                <select id="service">
                    <option value="General Enquiry">Select Service</option>
                    <option value="Yoga Class">Yoga Mastery</option>
                    <option value="Zumba Session">Zumba Rhythm</option>
                    <option value="Aerobics">Aerobics Cardio</option>
                </select>
                <button type="submit" class="whatsapp-btn">
                    Connect on WhatsApp <i class="fab fa-whatsapp" style="margin-left:10px;"></i>
                </button>
            </form>
        </div>
    </section>

    <footer style="background: #000; padding: 40px; text-align: center; border-top: 1px solid var(--gold);">
        <p style="opacity: 0.5; font-size: 0.8rem; letter-spacing: 2px;">&copy; 2026 JIVIT WELLNESS | JAMSHEDPUR</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });

        function sendWhatsApp(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const service = document.getElementById('service').value;
            const message = `Hello Jivit Wellness,%0aName: ${name}%0aPhone: ${phone}%0aInterested in: ${service}`;
            window.open(`https://wa.me/919031739151?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
