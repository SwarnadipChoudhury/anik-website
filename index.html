<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jivit Wellness â€“ Luxury Yoga & Fitness</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
--gold:#d4af37;
--dark:#0f2f2a;
--bg:#f6f4ef;
--white:#fff;
--glass:rgba(255,255,255,0.15);
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#f6f4ef,#ffffff);
color:#333;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:18px 6%;
display:flex;
justify-content:flex-end;
z-index:999;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(10px);
transition:0.3s;
}

.logo-text{
font-family:'Playfair Display',serif;
color:#fff;
font-size:1.5rem;
font-weight:700;
letter-spacing:2px;
text-shadow:0 0 10px rgba(255,255,255,0.6);
}

/* HERO */
header{
height:100vh;
background:
linear-gradient(120deg,rgba(0,0,0,0.6),rgba(0,0,0,0.4)),
url('https://images.unsplash.com/photo-1545205539-3ad22d1d734d?auto=format&fit=crop&w=1920&q=80');
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero-content{
animation:fadeInUp 1.5s ease forwards;
}

.logo-circle{
width:150px;
height:150px;
border-radius:50%;
background:linear-gradient(145deg,#ffffff,#e6e6e6);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
margin:auto;
margin-bottom:30px;
box-shadow:0 0 30px rgba(212,175,55,0.6),
inset 0 0 20px rgba(212,175,55,0.4);
animation:float 4s ease-in-out infinite;
}

.logo-circle i{
font-size:3.5rem;
color:var(--dark);
}

.logo-circle span{
font-family:'Playfair Display',serif;
font-weight:800;
color:var(--gold);
letter-spacing:3px;
}

header h1{
font-family:'Playfair Display',serif;
font-size:3.8rem;
color:var(--gold);
text-shadow:0 0 15px rgba(0,0,0,0.8);
}

header p{
color:#f1f1f1;
margin:20px auto 40px;
max-width:650px;
font-size:1.1rem;
}

.btn-gold{
padding:15px 45px;
border-radius:50px;
background:linear-gradient(45deg,#d4af37,#f5d76e);
color:#000;
font-weight:700;
text-decoration:none;
transition:0.4s;
box-shadow:0 8px 25px rgba(212,175,55,0.6);
}

.btn-gold:hover{
transform:translateY(-5px) scale(1.05);
box-shadow:0 12px 30px rgba(0,0,0,0.5);
}

/* ABOUT */
.about-section{
padding:100px 8%;
display:flex;
gap:50px;
flex-wrap:wrap;
align-items:center;
}

.about-img{
flex:1;
border-radius:20px;
overflow:hidden;
position:relative;
}

.about-img::after{
content:'';
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,0.3),transparent);
}

.about-img img{
width:100%;
height:100%;
object-fit:cover;
transition:0.6s;
}

.about-img:hover img{
transform:scale(1.1) rotate(1deg);
}

.about-text{
flex:1;
}

.about-text h2{
font-family:'Playfair Display',serif;
font-size:3rem;
color:var(--dark);
margin-bottom:20px;
}

/* CARDS */
.services-section{
padding:100px 8%;
background:linear-gradient(135deg,#ffffff,#f0f0f0);
}

.cards-container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.service-card{
background:var(--white);
padding:40px;
border-radius:20px;
text-align:center;
transition:0.4s;
box-shadow:0 15px 30px rgba(0,0,0,0.08);
position:relative;
overflow:hidden;
}

.service-card::before{
content:'';
position:absolute;
width:200%;
height:200%;
background:linear-gradient(45deg,transparent,var(--gold),transparent);
top:-100%;
left:-100%;
transform:rotate(45deg);
transition:0.7s;
}

.service-card:hover::before{
top:0;
left:0;
}

.service-card:hover{
transform:translateY(-10px);
background:var(--dark);
color:white;
}

.icon-box{
font-size:3rem;
color:var(--gold);
margin-bottom:20px;
}

/* ZUMBA */
.zumba-banner{
background:linear-gradient(135deg,#e91e63,#1a3c34);
padding:120px 5%;
text-align:center;
color:white;
animation:gradientShift 6s infinite alternate;
}

.zumba-banner h2{
font-family:'Playfair Display',serif;
font-size:3.5rem;
}

/* GALLERY */
.gallery-section{
padding:100px 8%;
}

.gallery-item{
border-radius:15px;
overflow:hidden;
transition:0.5s;
}

.gallery-item img{
width:100%;
height:100%;
object-fit:cover;
transition:0.5s;
}

.gallery-item:hover img{
transform:scale(1.15);
filter:brightness(0.8);
}

/* BOOKING */
.booking-section{
padding:100px 8%;
background:linear-gradient(135deg,#0f2f2a,#1a3c34);
color:white;
display:flex;
gap:40px;
flex-wrap:wrap;
}

.booking-form-container{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:35px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

form input,form select{
padding:14px;
border-radius:10px;
border:none;
margin-bottom:15px;
}

.whatsapp-btn{
padding:15px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#25D366,#128C7E);
color:white;
font-weight:600;
transition:0.3s;
cursor:pointer;
}

.whatsapp-btn:hover{
transform:scale(1.05);
}

/* FOOTER */
footer{
background:#000;
color:#999;
padding:40px 20px;
text-align:center;
border-top:4px solid var(--gold);
}

footer .social-links a{
color:white;
margin:0 10px;
font-size:1.4rem;
transition:0.3s;
}

footer .social-links a:hover{
color:var(--gold);
transform:scale(1.2);
}

/* ANIMATIONS */
@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

@keyframes fadeInUp{
from{opacity:0;transform:translateY(50px);}
to{opacity:1;transform:translateY(0);}
}

@keyframes gradientShift{
0%{background:linear-gradient(135deg,#e91e63,#1a3c34);}
100%{background:linear-gradient(135deg,#1a3c34,#e91e63);}
}

@media(max-width:768px){
header h1{font-size:2.5rem;}
.about-section,.booking-section{flex-direction:column;text-align:center;}
}
</style>
</head>
